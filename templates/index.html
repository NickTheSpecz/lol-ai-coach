<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador LoL - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #d32f2f;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 30px;
            line-height: 1.5;
            color: #b0b0b0;
        }
        .btn-riot {
            display: inline-block;
            background-color: #d32f2f;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 16px;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s;
            border: none;
            cursor: pointer;
        }
        .btn-riot:hover {
            background-color: #b71c1c;
        }
        .notice {
            margin-top: 30px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Analisador de Custom Games</h1>
    <p>Para acessarmos o seu histórico de Partidas Personalizadas (dados privados), você precisa logar nos servidores da Riot Games e autorizar nossa aplicação.</p>
    
    <!-- Este botao leva para nossa rota interna /login, que redirecionara para a Riot -->
    <a href="/login" class="btn-riot">Login com a Riot Games</a>
    
    <div class="notice">
        O Login é feito diretamente no site oficial da Riot.  
        Nós nunca teremos acesso à sua senha.
    </div>
</div>

</body>
</html>
